<html>
	<head>
		<script src="player.js" type="text/javascript"></script>
		<script src="controller.js" type="text/javascript"></script>
		<script src="controls.js" type="text/javascript"></script>
		<script src="overlays.js" type="text/javascript"></script>
		<script src="app.js" type="text/javascript"></script>

		<link type="text/css" rel="stylesheet" href="ui.css" />
		<script src="ui.js" type="text/javascript"></script>

		<script src="program_1.js" type="text/javascript"></script>
		<script src="test.js" type="text/javascript"></script>
	</head>
	
	<body onload="init();">
		<div id="program" class="program"></div>

		<div id="player" class="player">
			<div id="video" class="video"></div>
		</div>

		<div id="controls" class="controls">
			<a onclick="Controls.skipBackward();">Skip Backward</a> |
			<a onclick="Controls.playPause(this);">Pause</a> |
			<a onclick="Controls.skipForward();">Skip Forward</a> |
			<a onclick="Controls.sync();">Go Live</a>
		</div>

		<div id="wait" class="wait"></div>
		<div id="nextUp" class="nextUp"></div>
		<div id="nextAppt" class="nextAppt"></div>

		<div id="overlays" class="overlays">
			Overlay 0: <input id="overlay0enabled" type="checkbox" class="overlay_checkbox" />
			Width: <input id="overlay0width" type="number" value="100" />
			Height: <input id="overlay0height" type="number" value="20" />
			Color: <input id="overlay0color" type="color" class="color" value="#FFFF00" />
			Can be covered: <input id="overlay1convered" type="checkbox" class="overlay_checkbox" disabled />
			Axis:
				<select id="overlay0axis">
				  <option value="LCUC" selected>LC-UC</option>
				  <option value="ULUR">UL-UR</option>
				</select> 
			Bias: <input id="overlay0bias" type="number" value="-1" />
			<br/>

			Overlay 1: <input id="overlay1enabled" type="checkbox" class="overlay_checkbox" />
			Width: <input id="overlay1width" type="number" value="100" />
			Height: <input id="overlay1height" type="number" value="20" />
			Color: <input id="overlay1color" type="color" class="color" value="#00FFFF" />
			Can be covered: <input id="overlay1convered" type="checkbox" class="overlay_checkbox" disabled />
 			Axis:
				<select id="overlay1axis">
				  <option value="LCUC" selected>LC-UC</option>
				  <option value="ULUR">UL-UR</option>
				</select> 
			Bias: <input id="overlay1bias" type="number" value="-1" />
			<br/>

			Overlay 2: <input id="overlay2enabled" type="checkbox" class="overlay_checkbox" />
			Width: <input id="overlay2width" type="number" value="50" />
			Height: <input id="overlay2height" type="number" value="50" />
			Color: <input id="overlay2color" type="color" class="color" value="#FF00FF" />
			Can be covered: <input id="overlay3convered" type="checkbox" class="overlay_checkbox" disabled />
			Axis:
				<select id="overlay2axis">
				  <option value="LCUC">LC-UC</option>
				  <option value="ULUR" selected>UL-UR</option>
				</select> 
			Bias: <input id="overlay2bias" type="number" value="10" />
			<br/>

			Overlay 3: <input id="overlay3enabled" type="checkbox" class="overlay_checkbox" />
			Width: <input id="overlay3width" type="number" value="200" />
			Height: <input id="overlay3height" type="number" value="80" />
			Color: <input id="overlay3color" type="color" class="color" value="#0000FF" />
			Can be covered: <input id="overlay3convered" type="checkbox" class="overlay_checkbox" disabled />
			Axis:
				<select id="overlay3axis">
				  <option value="LCUC" selected>LC-UC</option>
				  <option value="ULUR">UL-UR</option>
				</select> 
			Bias: <input id="overlay3bias" type="number" value="-10" />
			<br/>
		</div>
	</body>
</html>
